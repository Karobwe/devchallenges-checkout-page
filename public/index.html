<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="../assets/images/devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/app.css">
    <script src="./build/runtime.js"></script>
    <script src="./build/app.js" defer></script>
    <title>Checkout Page by Karobwe | Devchallenges</title>
  </head>
  <body>
    <div class="container">
      <main>
        <h1>Checkout</h1>

        <section class="cart">
          <div class="product-list">
            <div class="product">
              <div class="product__picture">
                <img src="./build/images/photo1.png" alt="">
              </div>

              <div class="product__details">
                <h2 class="product__title">Vintage Backbag</h2>

                <div class="product__price">
                  <div class="discount__price">$54.99</div>
                  <div class="selling__price">$94.99</div>
                </div>

                <div class="product__quantity">
                  <button class="quantity__subtract">-</button>
                  <input type="text" class="quantity__value" disabled>
                  <button class="quantity__add">+</button>
                </div>
              </div>
            </div>

            <div class="product">
              <div class="product__picture">
                <img src="./build/images/photo2.png" alt="">
              </div>

              <div class="product__details">
                <h2 class="product__title">Levi Shoes</h2>

                <div class="product__price">
                  <div class="discount__price">$74.99</div>
                  <div class="selling__price">$124.99</div>
                </div>

                <div class="product__quantity">
                  <button class="quantity__subtract">-</button>
                  <input type="text" class="quantity__value" disabled>
                  <button class="quantity__add">+</button>
                </div>
              </div>
            </div>
          </div>

          <table class="cart-summary">
            <tr>
              <th>Shipping</th>
              <td>$19</td>
            </tr>
            <tr>
              <th>Total</th>
              <td>$148.98</td>
            </tr>
          </table>
        </section>

        <form action="#">
          <section class="form__contact">
            <h3>Contact information</h3>

            <div class="input__group">
              <div class="form-item__container">
                <label for="email" class="form__label">E-mail</label>
                <div class="form__field__wrapper">
                  <span class="material-icons">email</span>
                  <input type="email" id="email" class="form-item__input" placeholder="Enter your email...">
                </div>
              </div>

              <div class="form-item__container">
                <label for="phone" class="form__label">Phone</label>
                <div class="form__field__wrapper">
                  <span class="material-icons">call</span>
                  <input type="tel" id="phone" class="form-item__input" placeholder="Enter your phone..." pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$">
                </div>
              </div>
            </div>
          </section>

          <section class="form_shipping">
            <h3>Shipping address</h3>

            <div class="input__group">
              <div class="form-item__container">
                <label for="fullName" class="form__label">Full name</label>
                <div class="form__field__wrapper">
                  <span class="material-icons">account_circle</span>
                  <input type="text" id="fullName" class="form-item__input" placeholder="Your full name...">
                </div>
              </div>

              <div class="form-item__container">
                <label for="address" class="form__label">Address</label>
                <div class="form__field__wrapper">
                  <span class="material-icons">home</span>
                  <input type="text" id="address" class="form-item__input" placeholder="Your address..">
                </div>
              </div>

              <div class="form-item__container">
                <label for="city" class="form__label">City</label>
                <div class="form__field__wrapper">
                  <span class="material-icons">location_city</span>
                  <input type="text" id="city" class="form-item__input" placeholder="Your city..">
                </div>
              </div>

              <div class="form-item__container">
                <label for="country" class="form__label">Country</label>
                <div class="form__field__wrapper">
                  <span class="material-icons">location_city</span>
                  <select name="country" id="country" class="form-item__input">
                    <option value="" disabled selected hidden>Your country...</option>
                    <option value="bel">Belgium</option>
                    <option value="fra">France</option>
                    <option value="deu">Germany</option>
                    <option value="prt">Portugal</option>
                    <option value="spe">Spain</option>
                    <option value="che">Switzerland</option>
                  </select>
                </div>
              </div>

              <div class="form-item__container">
                <label for="postalCode" class="form__label">Postal code</label>
                <div class="form__field__wrapper">
                  <span class="material-icons">markunread_mailbox</span>
                  <input type="text" id="postalCode" class="form-item__input" placeholder="Your postal code.." pattern="[\w\d\s,.\-_()]{3,}$">
                </div>
              </div>

              <div class="form-item__container">
                <input type="checkbox" name="save" id="save">
                <label for="save">Save this information for next time</label>
              </div>

              <div class="form-item__container">
                <input type="submit" value="Continue">
              </div>
            </div>
          </section>
        </form>
      </main>

      <footer>
        <p class="text--semi-bold">created by <a href="https://github.com/Karobwe/devchallenges-checkout-page" class="text--bold">Karobwe</a> - <a href="https://devchallenges.io/">devChallenges.io</a></p>
      </footer>
      <div class="overlay">
        <div class="alert">
          <h3 class="alert__title">Alert title</h3>
          <p class="alert__content">Alert content</p>
          <button class="alert__control__close material-icons">close</button>
<!--          <span class="alert__control__close material-icons">close</span>-->
          <div class="alert__controls">
            <button class="alert__control__confirm">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
